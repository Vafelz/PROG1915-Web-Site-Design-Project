<!DOCTYPE html>

<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>think Food Caf√©</title>

	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="bg-black">
	<!-- Navigations bar -->
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container-fluid">
				<!-- Logo -->
				<a href="index.html" class="navbar-brand"><img src="img/thinkfood-logo.png" alt="thinkFood Logo"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a href="index.html" class="nav-link">menu</a>
						</li>
						<li class="nav-item">
							<a href="about.html" class="nav-link active" aria-current="page">about</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<!-- Main Content -->
	<main>
		<div class="about">
			<div>
				<h1>Meet the Team!</h1>
				<div class="content">
					<div>
						<h1>Name</h1>
						<img src="img/pic.">
					</div>
				</div>
			</div>
			<br>
			<div class="content">
				<div class="left-side">
					<div class="address details">
						<i class="fas fa-map-marker-alt"></i>
						<div class="topic">Address</div>
						<div class="text-one">108 University Avenue,</div>
						<div class="text-two">Waterloo, N2J 2W2</div>
					</div>
					<br>
					<div class="phone details">
						<i class="fas fa-phone-alt"></i>
						<div class="topic">Phone</div>
						<div class="text-one">(519) 885 0300</div>
					</div>
					<br>
					<div class="email details">
						<i class="fas fa-envelope"></i>
						<div class="topic">Email</div>
						<div class="text-one">cafe@thinkfood.com</div>
					</div>
				</div>

				<div class="right-side">
					<div class="topic-text">Got an inquiry?</div>
					<p>Feel free to contact us!</p>

					<form action="#">
						<div class="mb-3">
							<label for="userName" class="form-label">Name</label>
							<input type="text" class="form-control" id="userName">
						</div>
						<div class="mb-3">
							<label for="userEmail" class="form-label">Email</label>
							<input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else!</div>
						</div>
						<div class="mb-3">
							<label for="userComment" class="form-label">Name</label>
							<textarea class="form-control" id="userComment" rows="3"></textarea>
						</div>
						<button class="btn btn-dark">Send</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	
	<!-- Javascripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
